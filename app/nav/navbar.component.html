<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Course management</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a [routerLink]="['/course']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Courses</a>
                </li>
                <li>
                    <a [routerLink]="['/user']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Users</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        New
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li> <a [routerLink]="['/course/new']">Course</a> </li>
                        <li> <a [routerLink]="['/user/new']">User</a> </li>
                    </ul>
                </li>
            </ul>
            <form id="searchForm" (ngSubmit)="searchCourses(searchTerm)" class="navbar-form navbar-right">
                <div class="form-group">
                    <input [(ngModel)]="searchTerm" type="text" name="searchTerm" class="form-control" placeholder="Search Courses">
                </div>
                <button class="btn btn-default" simple-modal-trigger="search-results">
                    Search
                </button>
            </form>
        </div>
    </div>
</div>
