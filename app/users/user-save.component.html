<span>
    <div (click)="showModal()"> 
        <ng-content></ng-content>
    </div>

    <cm-modal>
        <div class="cm-modal-header text-left">
            <h3> {{ user ? 'Update' : 'Create' }} User </h3>
        </div>
        <div class="cm-modal-body text-left">
               <form [formGroup]="saveUserForm" novalidate autocomplete="off">
                    <div class="form-group" [ngClass]="{'error': !validateControl(first_name) }">
                        <cm-required></cm-required><label for="first_name">First Name:</label>
                        <em *ngIf="first_name.invalid && first_name.dirty">Required</em>
                        <input formControlName="first_name" required id="first_name" type="text" class="form-control" placeholder="First Name"
                        />
                    </div>
                    <div class="form-group" [ngClass]="{'error': !validateControl(last_name) }">
                        <cm-required></cm-required><label for="last_name">Last Name:</label>
                        <em *ngIf="last_name.invalid && last_name.dirty">Required</em>
                        <input formControlName="last_name" required id="last_name" type="text" class="form-control" placeholder="Last Name"
                        />
                    </div>
                    <div class="form-group" [ngClass]="{ 'error': !validateControl(gender) }">
                        <cm-required></cm-required><label for="gender">Gender:</label>
                        <em *ngIf="gender.invalid && gender.dirty"> Required </em>
                        <select formControlName="gender" class="form-control">
                            <option value="">Select Gender...</option>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                        </select>
                    </div>
               </form>
            <i class="clearfix"> </i>
        </div>
        <div class="cm-modal-footer">
            <button type="button" class="btn btn-default" (click)="modal.hide()">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="saveUser()">Ok</button>
        </div>
    </cm-modal>
</span>
